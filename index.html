<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
    <title>To-Do Final</title>
</head>
<body>
    <h1>My to-Do</h1>
    <div class="maincontainer">
        <div class="inptfields">
            <form id="form">
                <label for="Title">Title</label> <br>
                <input type="text" id="title-input" placeholder="Enter the title here"> <br>
                <div id="msg"></div>
                <label for="due date">Date </label> <br>
                <input type="date" id="duedate"> <br>
                <div id="msg-two"></div>
                <textarea name="description" id="description" rows="10" placeholder="Enter the task description here"></textarea> <br>
                <div id="msg-three"></div>
                <button type="submit">Submit</button>
            </form>

        </div>
        
       <div>
        <div class="filters">
            <span id="pending">pending</span>
            <span id="Completed">Completed</span>
        </div>

         
           <div id="tasks">
            
         </div>
           </div>
        
       
        </div>
       
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<script src="script.js"></script>
</body>
</html>
